<div style="background-color: aliceblue; min-height: 91vh;" *ngIf="car">
    <div style="padding-top: 18px;"></div>
    <div style="margin-top: 10px;" class="child">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" style="height:130px; width: 200px; border-radius: 10px;" 
               [src]="processedImage" alt="profile" />
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: blue;">
            {{ car.brand }} - {{ car.name }}
          </h2>
          <p>{{ car.description }}</p>
          <hr>
          <h5>
            Price: <b>${{ car.price }}</b> - Color: <b>{{ car.color }}</b> - Transmission:
            <b>{{ car.transmission }}</b> - Type: <b>{{ car.type }}</b> - Year: 
            <b>{{ car.year | date: 'yyyy' }}</b>
          </h5>
          <hr>
          <div style="float:right;">
            <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
              [routerLink]="'/customer/book/' + car.id">Book</button>
          </div>
        </div>
      </div>
    </div>
  
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working..." style="margin-top: 50px;">
      <div class="dashboard-filter">
        <form [formGroup]="validateForm">
          <div class="filter-grid">
            <div class="filter-select-dropdown filter-field-width">
  
              <nz-form-item style="margin-left: 50px;">
                <nz-form-label [nzSpan]="0" nzFor="From Date">From Date</nz-form-label>
                <nz-form-control [nzSpan]="0">
                  <nz-date-picker formControlName="fromDate" style="width:100%;"
                    nzPlaceholder="From Date" [nzFormat]="dateFormat" id="fromDate">
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
  
              <nz-form-item style="margin-left: 50px;">
                <nz-form-label [nzSpan]="0" nzFor="To Date">To Date</nz-form-label>
                <nz-form-control [nzSpan]="0">
                  <nz-date-picker formControlName="toDate" style="width:100%;"
                    nzPlaceholder="To Date" [nzFormat]="dateFormat" id="toDate">
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
  
            </div>
  
            <div class="filter-select-dropdown filter-field-width">
              <button class="filterBtn" style="margin-left: 45px;" nzButton nzType="primary"
                (click)="bookACar(validateForm.value)">Book Car</button>
            </div>
          </div>
        </form>
      </div>
    </nz-spin>
  </div>
